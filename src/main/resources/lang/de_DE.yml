      message: "<prefix><yellow><bold>Das Ende ist nun gesperrt"
      title: "<green>Das End wurde <red>gesperrt!"
    enter-portal-locked: "<prefix><red>Das Ende ist bis zum <yellow>20.12.21 <red>gesperrt"
  join: "<yellow><player> <green>hat gejoined!"
  quit: "<yellow><player> <red>hat geleftet!"
  first-join: "<aqua><player> <yellow>hat den Server zum ersten mal betreten!"
  game-start:
    in:
      chat: "<prefix><green>Handwerksangriff startet in <yellow><hours><minutes><seconds>!"
      title: "<green>Handwerksangriff startet in <yellow><hours><minutes><seconds>"
      subtitle: ""
    now:
      chat: "<prefix><yellow>Handwerksangriff startet JETZT!"
      title: "<yellow>Handwerksangriff startet JETZT"
      subtitle: ""
  restart:
    abort: "<prefix> <dark_gray>» <yellow>der Neustart wurde von einem Admin abgebrochen!"
    in:
      chat: "<prefix><dark_gray>» <red>Server Neustart in <yellow><hours><minutes><seconds> <red>Grund <dark_gray>» <yellow><reason>"
      title: "<red>Server Neustart in <yellow><hours><minutes><seconds>"
      subtitle: "<gray>Grund: <reason>"
    now:
      chat: "<prefix><dark_gray>» <red>Server Neustart!!!"
      title: "<red>Server Neustart"
      subtitle: "<gray>Grund: <reason>"
