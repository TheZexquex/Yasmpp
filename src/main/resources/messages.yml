      step:
        1: "<click:suggest_command:'/setspawn'>Spawn setzen"
        2: "<click:suggest_command:'/settings elytraradius'>Elytra Aktivierungsradius setzen"
        3: "<click:suggest_command:'/settings borderdiameterinpreparation'>Worldborder Umfang in Vorbereitung setzen"
        4: "<click:suggest_command:'/settings borderdiameteringame'>Worldborder  Umfang in Game setzen"
        5: "<click:suggest_command:'/settings blockdamage creeper'>Blockdamage creeper setzen"
        6: "<click:suggest_command:'/settings blockdamage tnt'>Blockdamage tnt setzen"
        7: "<click:suggest_command:'/settings lockend'>Endlock status setzen"
      format-line-todo: "<yellow><index> <gray>» <red><step>"
      format-line-complete: "<yellow><index> <gray>» <green><step>"
      format-header: "<gray>-------------------[<yellow>Setup]<gray>-------------------"

