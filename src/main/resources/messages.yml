  setspawn:
    error: "<prefix><red>Fehler beim setzten des Spawns: <error>"
    success: "<prefix><green>Spawn erfolgreich auf <yellow><location> <green>gesetzt!"
  schedulerestart:
    start:
      success: "<prefix><green>Der Neustart wurde erfolgreich akiviert und wird in <yellow><time> <green>durchgeführt"
      already-running: "<prefix><red>Der Neustart Countdown läuft bereits"
