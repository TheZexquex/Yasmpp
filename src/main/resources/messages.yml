      success: "<prefix><green> Der Neustart Countdown wurde unterbrochen"
      no-countdown: "<prefix><red>Es läuft derzeit kein Neustart Countdown"
  setup:
    complete-step: "<prefix><green>Setup Stage <yellow><index> <green>abgeschlossen!"
