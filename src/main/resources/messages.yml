      preparation: "<prefix><green>Das Spiel wurde zurückgesetzt"
      not-preparation: "<prefix><red>Das Spiel kann noch nicht resettet werden"
      running: "<prefix><red>Das Spiel muss gestoppt sein, um es resettenn"
      confirm: "<prefix><red>ACHTUNG, möchtest du das wirklich tun? Der gesamte Spielstand wird gelöscht! <gray>Bitte bestätige mit <yellow>/game reset confirm"
      no-confirm: "<prefix><red>Es läuft keine Resetanfrage!"

  gamemode:
    self:
      success: "<prefix><green>Spielmodus zu <yellow><gamemode> <green>geändert"
    others:
      success: "<prefix><green>Spielmodus von <yellow><player> <green>zu <yellow><gamemode> <green>geändert"
